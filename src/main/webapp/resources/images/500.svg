<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
    <!-- Background -->
    <rect width="500" height="500" fill="#ffffff" />

    <!-- Server Rack -->
    <rect x="150" y="120" width="200" height="260" rx="5" ry="5" fill="#f0f4f9" stroke="#34495e" stroke-width="5" />

    <!-- Server Units -->
    <rect x="160" y="140" width="180" height="40" rx="3" ry="3" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" />
    <rect x="160" y="190" width="180" height="40" rx="3" ry="3" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" />
    <rect x="160" y="240" width="180" height="40" rx="3" ry="3" fill="#e74c3c" stroke="#c0392b" stroke-width="2" />
    <rect x="160" y="290" width="180" height="40" rx="3" ry="3" fill="#ecf0f1" stroke="#7f8c8d" stroke-width="2" />
    <rect x="160" y="340" width="180" height="20" rx="3" ry="3" fill="#34495e" stroke="#2c3e50" stroke-width="2" />

    <!-- Server Lights -->
    <circle cx="175" cy="160" r="5" fill="#27ae60" />
    <circle cx="175" cy="210" r="5" fill="#27ae60" />
    <circle cx="175" cy="260" r="5" fill="#e74c3c" />
    <circle cx="175" cy="310" r="5" fill="#27ae60" />

    <!-- Warning Symbol -->
    <g transform="translate(250, 260)">
        <polygon points="0,-30 26,15 -26,15" fill="#f1c40f" stroke="#f39c12" stroke-width="2" />
        <text x="0" y="10" font-family="Arial, sans-serif" font-size="30" font-weight="bold" text-anchor="middle" fill="#34495e">!</text>
    </g>

    <!-- Error Message -->
    <text x="250" y="440" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2c3e50">500</text>
    <text x="250" y="470" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#7f8c8d">Server Error</text>

    <!-- Network Lines -->
    <line x1="250" y1="90" x2="250" y2="120" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" />
    <circle cx="250" cy="90" r="10" fill="#3498db" />
    <line x1="250" y1="380" x2="250" y2="410" stroke="#3498db" stroke-width="3" stroke-dasharray="5,5" />

    <!-- Medical Cross Symbol -->
    <g transform="translate(430, 30) scale(0.4)">
        <circle cx="50" cy="50" r="40" fill="#3498db" />
        <rect x="45" y="20" width="10" height="60" fill="white" />
        <rect x="20" y="45" width="60" height="10" fill="white" />
    </g>
</svg>