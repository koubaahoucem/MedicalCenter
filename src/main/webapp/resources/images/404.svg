<svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" viewBox="0 0 500 500">
    <!-- Background -->
    <rect width="500" height="500" fill="#ffffff" />

    <!-- Folder -->
    <path d="M100,140 L180,140 L200,120 L400,120 L400,380 L100,380 Z" fill="#f0f4f9" stroke="#3498db" stroke-width="5" />
    <path d="M100,140 L400,140 L400,380 L100,380 Z" fill="#f8fafc" stroke="#3498db" stroke-width="5" />

    <!-- Magnifying Glass -->
    <circle cx="240" cy="260" r="70" fill="none" stroke="#2c3e50" stroke-width="10" />
    <line x1="290" y1="310" x2="350" y2="370" stroke="#2c3e50" stroke-width="12" stroke-linecap="round" />

    <!-- Question Mark -->
    <text x="240" y="280" font-family="Arial, sans-serif" font-size="80" text-anchor="middle" fill="#e74c3c">?</text>

    <!-- 404 Text -->
    <text x="250" y="440" font-family="Arial, sans-serif" font-size="40" font-weight="bold" text-anchor="middle" fill="#2c3e50">404</text>
    <text x="250" y="470" font-family="Arial, sans-serif" font-size="20" text-anchor="middle" fill="#7f8c8d">Page Not Found</text>

    <!-- Medical Cross Symbol -->
    <g transform="translate(430, 30) scale(0.4)">
        <circle cx="50" cy="50" r="40" fill="#3498db" />
        <rect x="45" y="20" width="10" height="60" fill="white" />
        <rect x="20" y="45" width="60" height="10" fill="white" />
    </g>
</svg>